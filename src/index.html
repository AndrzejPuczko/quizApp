<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
</head>

<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h1>Quiz APP</h1>
      <h2 id="question">Ile lat ma prezydent Duda?</h2>

      <ul>
        <li>
          <input type="radio" id="a" name="answer">
          <label for="a" id="a-text">Prezydent ma 25 lat</label>
        </li>
        <li>
          <input type="radio" id="b" name="answer">
          <label for="b" id="b-text">Prezydent ma 53 lat</label>
        </li>
        <li>
          <input type="radio" id="c" name="answer">
          <label for="c" id="c-text">Prezydent ma 56 lat</label>
        </li>
        <li>
          <input type="radio" id="d" name="answer">
          <label for="d" id="d-text">Prezydent ma 11 lat</label>
        </li>
      </ul>

    </div>

    <button>Kolejne pytanie</button>
  </div>




  <script type="module" src="./js/main.js" defer></script>
</body>

</html>
