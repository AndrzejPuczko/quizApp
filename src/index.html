<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
</head>

<body>
  <h1>Quiz App</h1>
  <h2>Sprawdź wiedzę z zakresu:</h2>

  <div class="category">
    <button id="math">Matematyka</button>
    <button id="geography">Geografia</button>
    <button id="it">Informatyka</button>
    <button id="music">Muzyka</button>
  </div>

  <div class="quiz-container">
    <div class="quiz-header">
      <h2 id="question">Question</h2>
      <img src="" alt="">
      <ul>
        <li>
          <input type="radio" id="a" name="answer" value="a">
          <label for="a" id="a-text">Answer</label>
        </li>
        <li>
          <input type="radio" id="b" name="answer" value="b">
          <label for="b" id="b-text">Answer</label>
        </li>
        <li>
          <input type="radio" id="c" name="answer" value="c">
          <label for="c" id="c-text">Answer</label>
        </li>
        <li>
          <input type="radio" id="d" name="answer" value="d">
          <label for="d" id="d-text">Answer</label>
        </li>
      </ul>

    </div>

    <button id="submit">Kolejne pytanie</button>
  </div>




  <script type="module" src="./js/main.js" defer></script>
</body>

</html>
