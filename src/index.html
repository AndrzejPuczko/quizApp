<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/c022a609ca.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz APP</title>
</head>

<body>
  <div class="wrapper">

    <div class="header">
      <input type="checkbox" id="toggle_checkbox">
      <label for="toggle_checkbox">
        <div id="star">
          <div class="star" id="star-1">★</div>
          <div class="star" id="star-2">★</div>
        </div>
        <div id="moon"></div>
      </label>

      <div class="header__title">
        <h1>QuizApp <i class="fa-solid fa-flask"></i></h1>
      </div>
    </div>

    <div class="main">
      <div class="circle"></div>
      <div class="circle__small"></div>
      <div class="main__title">
        <h2>WYBIERZ KATEGORIĘ</h2>
        <p>Sprawdź swoją wiedzę z zakresu:</p>
      </div>

      <div class="main__category">

        <div class="main__category--math" id="math">
          <div class="icon"><i class="fa-solid fa-square-root-variable"></i></div>
          <div class="category-title">
            <h2>Matematyka</h2>
            <p>Banalny QUIZ matematyczny</p>
          </div>
          <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
        </div>

        <div class="main__category--geography" id="geography">
          <div class="icon"><i class="fa-solid fa-earth-americas"></i></div>
          <div class="category-title">
            <h2>Geografia</h2>
            <p>Odkrywamy nieznane ;)</p>
          </div>
          <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
        </div>

        <div class="main__category--music" id="music">
          <div class="icon"><i class="fa-solid fa-music"></i></div>
          <div class="category-title">
            <h2>Muzyka</h2>
            <p>No to jak to jest z tą muzyką? </p>
          </div>
          <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
        </div>

        <div class="main__category--it" id="it">
          <div class="icon"><i class="fa-solid fa-network-wired"></i></div>
          <div class="category-title">
            <h2>Informatyka</h2>
            <p>Prosty test z informatyki</p>
          </div>
          <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
        </div>

      </div>

      <div class="quiz-container">
        <div class="quiz-header">
          <img src="" alt="">
          <p></p>
          <h2 id="question"></h2>
          <ul>
            <li>
              <input type="radio" id="a" name="answer" value="a">
              <label for="a" id="a-text"></label>
            </li>
            <li>
              <input type="radio" id="b" name="answer" value="b">
              <label for="b" id="b-text"></label>
            </li>
            <li>
              <input type="radio" id="c" name="answer" value="c">
              <label for="c" id="c-text"></label>
            </li>
            <li>
              <input type="radio" id="d" name="answer" value="d">
              <label for="d" id="d-text"></label>
            </li>
          </ul>
        </div>
      </div>
      <button id="submit"></button>

      <div class="result">
        <div class="container__progressbars">
          <h3>TWÓJ WYNIK</h3>
          <div class="progressbar">
            <svg class="progressbar__svg">
              <circle cx="80" cy="80" r="70" class="progressbar__svg-circle circle-result shadow"> </circle>
            </svg>
            <span class="progressbar__text shadow">HTML</span>
          </div>
        </div>
        <div class="result-text"></div>
      </div>

      <div class="restart-btn">
        <button id="restart">Zacznij jeszcze raz</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js" defer></script>
</body>
</html>
